<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Image</title>

  <iframe src="https://jerrybie.github.io/2d/" width="100%" height="500"></iframe>

  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 300px;
      height: auto;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="FBTEBT.jpg" alt="Rotating Image">
</body>
</html>
